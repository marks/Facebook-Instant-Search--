<script type="text/javascript"> 
$(document).ready(function(){
$(".search_input").focus();
$(".search_input").keyup(function(){
var search_input = $(this).val();
var keyword= encodeURIComponent(search_input);
var yt_url='http://graph.facebook.com/search?fields=id,from,message,type&q='+keyword+'&type=post&limit=20'; 
$.ajax({
type: "GET",
url: yt_url,
dataType:"jsonp",
success: function(response){
$("#result").html('');
if(response.data.length){
$.each(response.data, function(i,data){
var profile=data.from.id;
var title=data.from.name;
var dis=data.message;
var url='Status Update';
if (dis.length) {
  var final="<div class='webresult'><div class='title'><a href='http://www.fb.com/profile.php?id="+profile+"' target='_blank'>"+title+"</a></div><div class='desc'>"+dis+"</div><div class='url'>"+url+"</div></div>";
}
$("#result").append(final);
});
} else {
$("#result").html("<div id='no'>Wo...woo..! Wait on buddy what are exactly lookin for ??</div>");
} 
}  
}); }); });
</script>
